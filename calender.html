<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Academic Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        html{
            background-color: #2D3E50
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1E1E2F, #2D3E50);
            color: #FFFFFF;
            font-family: 'Open Sans', sans-serif;
        }

        /* Calendar Box */
        .calendar {
            width: 80%;
            max-width: 800px;
            padding: 30px;
            background: rgba(46, 61, 80, 0.9);
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        /* Headings */
        h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            color: #4ECCA3;
            margin-bottom: 20px;
        }

        p {
            color: #B0BEC5;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            color: #FFFFFF;
            font-size: 16px;
            text-align: left;
            margin: 0 auto 20px;
            max-width: 400px;
        }

        ul li {
            background: rgba(78, 204, 163, 0.2);
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #4ECCA3;
        }

        /* Buttons */
        a.btn {
            font-family: 'Open Sans', sans-serif;
            font-weight: 600;
            color: #FFFFFF;
            background-color: #4ECCA3;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        a.btn:hover {
            background-color: #3DA28E;
            transform: translateY(-2px);
            box-shadow: 0px 4px 10px rgba(78, 204, 163, 0.6);
        }
    </style>
</head>
<body>
    <div class="calendar">
        <h1>Academic Calendar for <span id="year"></span> Year</h1>
        <p>Welcome, <span id="name"></span>! Here are your upcoming academic events:</p>
        <ul>
            <li>Semester Start: 5 September, 2024</li>
            <li>Mid-Semester Exams: 19 October, 2024</li>
            <li>End-Semester Exams: 2 December, 2024</li>
        </ul>
        <p style="color: #FF6F61; font-weight: bold;">Isliye Pad Le Beta!!</p>
        <a href="index.html" class="btn btn-primary m-3">Back to Dashboard</a>
    </div>

    <script>
        const studentData = JSON.parse(localStorage.getItem('studentData')) || {
            name: "Aditya",
            year: "1st"
        };

        // Populate Data
        document.getElementById('name').textContent = studentData.name;
        document.getElementById('year').textContent = studentData.year;
    </script>
</body>
</html>
