<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Glassmorphism Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Body styling */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1E1E2F, #2D3E50);
            color: #FFFFFF;
            font-family: 'Open Sans', sans-serif;        
        }
        html{
            background-color: #2D3E50
        }

        /* Navbar */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.8rem;
            font-weight: bold;
            text-decoration: none;
            gap: 10px;
        }

        .navbar-brand img {
            height: 40px;
        }

        /* Card Styling */
        .card {
            width: 24rem;
            margin: 10px auto 0 auto;
            padding: 20px;
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            color: #fff;
        }

        .card-title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #4ECCA3;
        }

        /* Input Fields */
        .form-control {
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .form-control::placeholder {
            color: #ccc;
        }

        .form-control:focus {
            border-color: #4ECCA3;
            box-shadow: 0 0 5px rgba(78, 204, 163, 0.6);
        }

        /* Buttons */
        .btn-primary {
            background-color: #4ECCA3;
            border: none;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #3DA28E;
        }

        /* Warning Message */
        p {
            font-size: 14px;
            color: #FF6F61;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <a class="navbar-brand" href="#">
            <img src="https://tse1.mm.bing.net/th?id=OIP.cYr-_3kOH1fqOjyl6tshmQHaHa&pid=Api&P=0&h=180" alt="Logo">
            Studify
        </a>
    </nav>

    <!-- Card Section -->
    <div class="card">
        <h5 class="card-title">Welcome to Studify</h5>
        <!-- Name Section -->
        <div class="mb-3">
            <label for="name" class="form-label">Enter Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <form onsubmit="event.preventDefault(); storeEntries();">
            <h6>Gender</h6>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="gender" id="male" value="Male" required>
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check mb-3">
                <input type="radio" class="form-check-input" name="gender" id="female" value="Female" required>
                <label class="form-check-label" for="female">Female</label>
            </div>
            <h6>Course Registered</h6>
            <div class="input-group mb-3">
                <select class="form-select" id="course" required>
                    <option selected disabled>Course</option>
                    <option value="B.tech">B.Tech</option>
                    <option value="MBA">MBA</option>
                    <option value="MCA">MCA</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <select class="form-select" id="year" required>
                    <option selected disabled>Year</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="Roll No." class="form-label">Roll No.</label>
                <input type="text" class="form-control" id="Roll No." placeholder="Enter your Roll No." required>
            </div>
            <div class="mb-3">
                <label for="E-mail" class="form-label">Email</label>
                <input type="email" class="form-control" id="E-mail" placeholder="example@gmail.com">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your address">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone No.</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-2">Save Entries</button>
            <p>Warning: No update on page if no data is entered</p>
            <a href="index.html" class="btn btn-primary w-100">View Page</a>
        </form>
    </div>

    <script>
        function storeEntries() {
            const studentData = {
                name: document.getElementById('name').value,
                gender: document.querySelector('input[name="gender"]:checked').value,
                course: document.getElementById('course').value,
                year: document.getElementById('year').value,
                Rollno: document.getElementById('Roll No.').value,
                email: document.getElementById('E-mail').value,
                address: document.getElementById('address').value,
                phone: document.getElementById('phone').value,
            };

            localStorage.setItem('studentData', JSON.stringify(studentData));
            alert("Student data saved successfully!");
        }
    </script>
</body>
</html>
