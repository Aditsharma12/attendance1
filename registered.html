<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Glassmorphism Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('http://getwallpapers.com/wallpaper/full/6/a/2/747809-snow-backgrounds-1920x1080-download-free.jpg') no-repeat center center fixed;
            background-color: darkblue;
            background-size: cover;
        }

        .card {
            width: 22rem;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            text-align: center;
        }

        .card-img-top {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-body">
            <hr>
            <h5 class="card-title">Studify <img src="https://tse1.mm.bing.net/th?id=OIP.cYr-_3kOH1fqOjyl6tshmQHaHa&pid=Api&P=0&h=180"width="30"></h5>
            <hr>
            <form onsubmit="event.preventDefault(); storeEntries();">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <h5>Gender</h5>
                <div class="mb-3 form-check">
                    <input type="radio" class="form-check-input" name="gender" id="male" value="Male" required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="radio" class="form-check-input" name="gender" id="female" value="Female" required>
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <h5>Course Registered</h5>
                <div class="input-group mb-3">
                    <select class="form-select" id="course" required>
                        <option selected disabled>Course</option>
                        <option value="B.tech">B.tech</option>
                        <option value="MBA">MBA</option>
                        <option value="MCA">MCA</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <select class="form-select" id="year" required>
                        <option selected disabled>Year</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        <option value="4">Four</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="Roll No." placeholder="Roll.no." required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="E-mail" placeholder="example@gmail.com">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="address" placeholder="address">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="phone" placeholder="phone no.">
                </div>
                <button type="submit" class="btn btn-primary w-100">Save Entries</button>
                <p>Warning: no update on page if no data is entered</p>
                <a href="index.html" class="btn btn-primary w-100">View Page</a>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function storeEntries() {
            const studentData = {
                name: document.getElementById('name').value,
                gender: document.querySelector('input[name="gender"]:checked').value,
                course: document.getElementById('course').value,
                year: document.getElementById('year').value,
                date: new Date().toISOString().split('T')[0],
                Rollno: document.getElementById('Roll No.').value,
                email: document.getElementById('E-mail').value,
                address: document.getElementById('address').value,
                phone: document.getElementById('phone').value,
            };

            localStorage.setItem('studentData', JSON.stringify(studentData));
            alert("Student data saved successfully!");

            console.log("Saved data:", studentData); 
        }
    </script>
</body>
</html>
