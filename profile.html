<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile ID Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        html{
            background-color: #2D3E50
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1E1E2F, #2D3E50); /* Dark gradient background */
            color: #FFFFFF;
            font-family: 'Open Sans', sans-serif;
        }

        /* ID Card Styling */
        .id-card {
            width: 350px;
            padding: 25px;
            background: rgba(46, 61, 80, 0.9); /* Semi-transparent card background */
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .id-card h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            color: #4ECCA3; /* Bright green for highlights */
            margin-bottom: 10px;
        }

        .id-card p {
            color: #B0BEC5;
            font-size: 14px;
            margin: 8px 0;
        }

        .id-card .photo {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background-color: #2D3E50; /* Neutral dark placeholder */
            margin: 0 auto 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            color: #4ECCA3; /* Bright initials */
            border: 3px solid #4ECCA3;
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.5);
        }

        .id-card .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #9A9FA5;
        }
    </style>
</head>
<body>
    <div class="id-card">
        <div class="photo" id="initials">A</div>
        <h2 id="studentName">Student Name</h2>
        <p><strong>Course:</strong> <span id="studentCourse"></span></p>
        <p><strong>Roll Number:</strong> <span id="studentRoll"></span></p>
        <p><strong>Email:</strong> <span id="studentEmail"></span></p>
        <p><strong>Address:</strong> <span id="studentAddress"></span></p>
        <p><strong>Phone:</strong> <span id="studentPhone"></span></p>
        <div class="footer">KIET Group of Institutions</div>
        <a href="index.html" class="btn btn-primary m-3">Back to Dashboard</a>
    </div>

    <script>
        // Fetch Student Data
        const studentData = JSON.parse(localStorage.getItem('studentData'));

        if (studentData) {
            document.getElementById('studentName').textContent = studentData.name;
            document.getElementById('studentCourse').textContent = studentData.course;
            document.getElementById('studentRoll').textContent = studentData.Rollno;
            document.getElementById('studentEmail').textContent = studentData.email;
            document.getElementById('studentAddress').textContent = studentData.address;
            document.getElementById('studentPhone').textContent = studentData.phone;

            // Generate Initials from Name
            const initials = studentData.name.split(' ').map(word => word[0]).join('').toUpperCase();
            document.getElementById('initials').textContent = initials;
        } else {
            document.body.innerHTML = "<h2 style='color: #E6E6E6;'>No student data available. Please fill out the form first.</h2>";
        }
    </script>
</body>
</html>
