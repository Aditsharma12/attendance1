<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Timetable Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
         background-image: url("https://static.vecteezy.com/system/resources/previews/009/954/848/original/abstract-liquid-geometric-background-modern-wallpaper-for-web-banner-social-media-and-presentation-free-vector.jpg");
         background-size: cover;
         background-position: center;
         display: flex;
         justify-content: center;
         align-items: center;
         min-height: 100vh;
         margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="table-container">
      <table class="table table-bordered table-light">
          <thead>
              <tr>
                  <th>Day</th>
                  <th>1st Hour</th>
                  <th>2nd Hour</th>
                  <th>3rd Hour</th>
                  <th>4th Hour</th>
                  <th>Break</th>
                  <th>5th Hour</th>
                  <th>6th Hour</th>
                  <th>7th Hour</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>Monday</td>
                  <td><p id="mon-1"></p></td>
                  <td><p id="mon-2"></p></td>
                  <td><p id="mon-3"></p></td>
                  <td><p id="mon-4"></p></td>
                  <td>Break</td>
                  <td><p id="mon-5"></p></td>
                  <td><p id="mon-6"></p></td>
                  <td><p id="mon-7"></p></td>
              </tr>
              <tr>
                  <td>Tuesday</td>
                  <td><p id="tue-1"></p></td>
                  <td><p id="tue-2"></p></td>
                  <td><p id="tue-3"></p></td>
                  <td><p id="tue-4"></p></td>
                  <td>Break</td>
                  <td><p id="tue-5"></p></td>
                  <td><p id="tue-6"></p></td>
                  <td><p id="tue-7"></p></td>
              </tr>
              <tr>
                  <td>Wednesday</td>
                  <td><p id="wed-1"></p></td>
                  <td><p id="wed-2"></p></td>
                  <td><p id="wed-3"></p></td>
                  <td><p id="wed-4"></p></td>
                  <td>Break</td>
                  <td><p id="wed-5"></p></td>
                  <td><p id="wed-6"></p></td>
                  <td><p id="wed-7"></p></td>
              </tr>
              <tr>
                  <td>Thursday</td>
                  <td><p id="thurs-1"></p></td>
                  <td><p id="thurs-2"></p></td>
                  <td><p id="thurs-3"></p></td>
                  <td><p id="thurs-4"></p></td>
                  <td>Break</td>
                  <td><p id="thurs-5"></p></td>
                  <td><p id="thurs-6"></p></td>
                  <td><p id="thurs-7"></p></td>
              </tr>
              <tr>
                  <td>Friday</td>
                  <td><p id="fri-1"></p></td>
                  <td><p id="fri-2"></p></td>
                  <td><p id="fri-3"></p></td>
                  <td><p id="fri-4"></p></td>
                  <td>Break</td>
                  <td><p id="fri-5"></p></td>
                  <td><p id="fri-6"></p></td>
                  <td><p id="fri-7"></p></td>
              </tr>
              <tr>
                  <td>Saturday</td>
                  <td><p id="sat-1"></p></td>
                  <td><p id="sat-2"></p></td>
                  <td><p id="sat-3"></p></td>
                  <td><p id="sat-4"></p></td>
                  <td>Break</td>
                  <td><p id="sat-5"></p></td>
                  <td><p id="sat-6"></p></td>
                  <td><p id="sat-7"></p></td>
              </tr>
          </tbody>
      </table>
    </div>
    
    <script>
      // Function to load and display entries automatically
      function loadEntries() {
          const storedTimetableEntries = localStorage.getItem("timetableEntries");

          if (storedTimetableEntries) {
              const timetableEntries = JSON.parse(storedTimetableEntries);

              // Populate the <p> tags with stored timetable data
              Object.keys(timetableEntries).forEach(day => {
                  timetableEntries[day].forEach((entry, index) => {
                      document.getElementById(`${day}-${index + 1}`).innerText = entry;
                  });
              });
          } else {
              alert("No timetable entries found.");
          }
      }

      // Call loadEntries automatically when the page loads
      window.onload = loadEntries;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
